<!DOCTYPE html>
<html>
  <head>
    <title>Exercise Tracker | freeCodeCamp</title>
    <link rel="shortcut icon" href="https://cdn.freecodecamp.org/universal/favicons/favicon.ico"  type="image/x-icon" />
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css" />
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div class="container">
      <h1>Exercise tracker</h1>
      <form action="/api/users" method="post">
        <h3>Create a New User</h3>
        <p><code>POST /api/users</code></p>
        <input id="uname" type="text" name="username" placeholder="username" />
        <input type="submit" value="Submit" />
      </form>
      <form id="exercise-form" method="post">
        <h3>Add exercises</h3>
        <p><code>POST /api/users/:_id/exercises</code></p>
        <input id="uid" type="text" name=":_id" placeholder=":_id" />
        <input id="desc" type="text" name="description" placeholder="description*" />
        <input id="dur" type="text" name="duration" placeholder="duration* (mins.)" />
        <input id="date" type="text" name="date" placeholder="date (yyyy-mm-dd)" />
        <input type="submit" value="Submit" />
      </form>
      <form id="exercise-log" method="get">
        <h3>GET user's exercise log</h3>
        <p><code>GET /api/users/:_id/logs?[from][&amp;to][&amp;limit]</code></p>
	<p><strong>[ ]</strong> = optional</p>
      	<p><strong>from, to</strong> = dates (yyyy-mm-dd); <strong>limit</strong> = 	number</p>
        <input id="uid" type="text" name=":_id" placeholder=":_id" />
        <input id="from" type="text" name="from" placeholder="from* (yyyy-mm-dd)" />
        <input id="to" type="text" name="to" placeholder="to* (yyyy-mm-dd)" />
        <input id="limit" type="number" name="limit" placeholder="number of records (i.e. 1)" />
        <input type="submit" value="Submit" />
      </form>
    </div>
    <script>
      const exerciseForm = document.getElementById("exercise-form");

      exerciseForm.addEventListener("submit", () => {
        const userId = document.getElementById("uid").value;
        exerciseForm.action = `/api/users/${userId}/exercises`;

        exerciseForm.submit();
      });
const exerciseLog = document.getElementById("exercise-log");

      exerciseLog.addEventListener("submit", () => {
        const userId = document.getElementById("uid").value;
	const fromDate = document.getElementById("from").value;
	const toDate = document.getElementById("to").value;
	const limit = document.getElementById("limit").value;
        exerciseLog.action = `/api/users/${userId}/logs?/${fromDate}/${toDate}/${limit}`;

        exerciseLog.submit();
      });      
    </script>
  </body>
</html>
